<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <main class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="/static/img/logo.flg.png" alt="foody logo" width="150">
            </div>

            {{ error }}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <a href="/signin" class="small">¿Ya tienes una cuenta? Iniciar sesión</a>
            </div>
        </div>
    </main>

</body>
</html>
